<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmporioJP2 - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/button/dist/mdc.button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/textfield/dist/mdc.textfield.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">EmporioJP2 - Login</h1>
    <div id="loginArea" class="row mt-4">
        <div class="col-md-4 offset-md-4">
            <form id="loginForm" class="mdc-text-field mdc-text-field--outlined mb-3">
                <div class="mdc-text-field__ripple"></div>
                <input type="text" id="username" class="mdc-text-field__input" aria-labelledby="username-label">
                <label for="username" id="username-label" class="mdc-floating-label">Username</label>
                <div class="mdc-line-ripple"></div>
            </form>
            <form id="loginForm" class="mdc-text-field mdc-text-field--outlined mb-3">
                <div class="mdc-text-field__ripple"></div>
                <input type="password" id="password" class="mdc-text-field__input" aria-labelledby="password-label">
                <label for="password" id="password-label" class="mdc-floating-label">Password</label>
                <div class="mdc-line-ripple"></div>
            </form>
            <button type="submit" class="mdc-button mdc-button--raised btn btn-primary btn-block">Login</button>
            <div id="alertContainer"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@material/ripple/dist/mdc.ripple.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@material/textfield/dist/mdc.textfield.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@material/button/dist/mdc.button.js"></script>
</body>
</html>
