<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmporioJP2 - Controle de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="title has-text-centered">EmporioJP2 - Controle de Estoque</h1>

    <div class="section">
        <h2 class="subtitle has-text-centered">Produtos</h2>
        <form id="productForm" class="box">
            <div class="field">
                <label class="label">Nome do Produto</label>
                <div class="control">
                    <input type="text" id="productName" class="input" placeholder="Nome do novo produto">
                </div>
            </div>
            <div class="field">
                <label class="label">Categoria</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="productCategory">
                            <option selected disabled>Selecione a categoria</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Quantidade</label>
                <div class="control">
                    <input type="number" id="productQuantity" class="input" placeholder="Quantidade">
                </div>
            </div>
            <button type="submit" class="button is-primary is-fullwidth">Adicionar Produto</button>
        </form>

        <div id="productsContainer" class="columns is-multiline"></div>
    </div>

    <div class="section">
        <h2 class="subtitle has-text-centered">Categorias</h2>
        <form id="categoryForm" class="box">
            <div class="field">
                <label class="label">Nome da Categoria</label>
                <div class="control">
                    <input type="text" id="categoryName" class="input" placeholder="Nome da nova categoria">
                </div>
            </div>
            <button type="submit" class="button is-primary is-fullwidth">Adicionar Categoria</button>
        </form>

        <ul id="categoriesList" class="list"></ul>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
